# Nginx reverse proxy config for app.karssoft.com
# Place this file at: /etc/nginx/sites-available/app.karssoft.com
# Then symlink:  sudo ln -s /etc/nginx/sites-available/app.karssoft.com /etc/nginx/sites-enabled/
# Then run:      sudo certbot --nginx -d app.karssoft.com

# Rate limiting zone for API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Upstream definitions
upstream wa_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

upstream wa_frontend {
    server 127.0.0.1:3000;
    keepalive 16;
}

server {
    listen 80;
    server_name app.karssoft.com;

    # Certbot will auto-redirect to HTTPS after running certbot --nginx
    # For now, allow HTTP for initial setup and ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name app.karssoft.com;

    # SSL certificates â€” Certbot will fill these in automatically
    # ssl_certificate /etc/letsencrypt/live/app.karssoft.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.karssoft.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload size (for media uploads)
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # ============ Backend API ============
    # All /api/* requests go to the Node.js backend
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://wa_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============ WebSocket (Socket.IO) ============
    location /socket.io/ {
        proxy_pass http://wa_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ============ Frontend (Next.js) ============
    # Everything else goes to Next.js
    location / {
        proxy_pass http://wa_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next.js HMR WebSocket (dev only, safe to keep)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============ Static assets caching ============
    location /_next/static/ {
        proxy_pass http://wa_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}
