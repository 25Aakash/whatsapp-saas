version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: wa-saas-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: whatsapp-saas
    networks:
      - wa-saas-network

  # Redis (for BullMQ queues)
  redis:
    image: redis:7-alpine
    container_name: wa-saas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - wa-saas-network

  # Backend API + Workers
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wa-saas-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/whatsapp-saas
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    networks:
      - wa-saas-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wa-saas-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
      NEXT_PUBLIC_SOCKET_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - wa-saas-network

volumes:
  mongodb_data:
  redis_data:

networks:
  wa-saas-network:
    driver: bridge
